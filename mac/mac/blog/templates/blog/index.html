{% extends 'blog/basic.html' %}
{% block body %}
<div class="container">

<div class="row mb-2 mt-5">
  {% for items in myposts %}

    <div class="col-md-6">
      <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">

          <h3 class="mb-0">{{items.title}}</h3>
          <div class="mb-1 text-muted">{{items.heading0}}</div>
          <p class="card-text mb-auto">{{items.chead0|slice:"0:54"}}...</p>
          <a href="blogpost/{{items.post_id}}" class="stretched-link">Continue reading</a>
        </div>
        <div class="col-auto d-none d-lg-block">
          <img src='/media/{{items.image2}}' class="bd-placeholder-img" width="200" height="250"
               aria-label="Placeholder: Thumbnail"><title>Placeholder</title></img>
        </div>
      </div>
    </div>
  {% if forloop.counter|divisibleby:2 %}
    </div><div class="row mb-2 mt-5">
  {% endif %}

   {% endfor %}
</div>

{% endblock %}
