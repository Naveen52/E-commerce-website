{% extends 'shop/basic.html' %}

{% block title %} Contact us  {% endblock %}
{% block body %}
<div class="container my-3">
    <h3> Contact Us </h3>
     <form action="/shop/contactus/" method="post"> {% csrf_token %}
      <div class="form-group">
        <label for="exampleFormControlInput1">Name</label>
        <input type="text" class="form-control"  name='name' id="exampleFormControlInput1" placeholder="Enter your name here">
      <div class="form-group">
        <label for="exampleFormControlInput1">Email</label>
        <input type="email" class="form-control" name='email' id="exampleFormControlInput2" placeholder="Enter your email here">
      <div class="form-group">
        <label for="exampleFormControlInput1">Phone</label>
        <input type="tel" class="form-control"  name='tel' id="exampleFormControlInput3" placeholder="Enter your phone no here">


      <div class="form-group">
        <label for="exampleFormControlTextarea1">Your query</label>
        <textarea class="form-control"  name='query' id="exampleFormControlTextarea1" rows="5"></textarea>
      </div>
          <button type="submit" class="btn btn-success">Submit</button>
     </form>
</div>
{% endblock %}
